<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registrar</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>

.register-container {
    background: linear-gradient(180deg, #a59c22, #cbceca);
    border-radius: 15px;
    padding: 20px 10px;
    width: 100%; /* Ajusta el ancho según tus necesidades */
    max-width: 100%; /* Limita el ancho máximo */
    text-align: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0 auto; /* Centra el formulario horizontalmente */
}

input, select {
    width: 100%; /* Ocupa todo el ancho del contenedor */
    max-width: 300px; /* Limita el ancho máximo */
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #bdc3c7;
    border-radius: 15px;
    box-sizing: border-box;
    text-decoration-color: #c0392b;
}

.button-container {
    display: flex;
    justify-content: center;
    gap: 10px; /* Espaciado entre los botones */
    margin-top: 15px;
    width: 100%; /* Alinea los botones con el ancho del formulario */
    max-width: 300px; /* Igual al ancho máximo de los inputs */
}

button {
    flex: 1; /* Ambos botones ocupan el mismo ancho */
    border-radius: 10px;
    font-size: 14px;
    cursor: pointer;
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
}

.btn-cancel {
    background-color: #c0392b;
    flex: 1; /* Ambos botones ocupan el mismo ancho */
    padding: 10px 15px;
    border: none;
    border-radius: 10px;
    font-size: 14px;
    cursor: pointer;
    text-align: center;
}

.btn-cancel:hover {
    background-color: #e74c3c;
 
}

.btn-register {
    background-color: #27ae60;
    flex: 1; /* Ambos botones ocupan el mismo ancho */
    padding: 10px 15px;
    border: none;
    border-radius: 10px;
    font-size: 14px;
    cursor: pointer;
    text-align: center;
}

.btn-register:hover {
    background-color: #2ecc71;
}
    </style>
</head>
<body>   
    <div id="header-container"></div>
        <form method="post" action="registro" id="registerForm">
            <div class="register-container">
                <h2>Ingresa tus datos</h2>
                <input name="nombre" type="text" placeholder="Nombres" required />
                <input name="apellido" type="text" placeholder="Apellidos" required />
                <input name="nombre_usuario" type="text" placeholder="Nombre de usuario" required />
                <input name="contrasena" type="password" placeholder="Crear contraseña" required />
                <input name="email" type="email" placeholder="Correo electrónico" required />
                <select name="tipo_documento" required>
                    <option value="" disabled selected>Tipo de documento</option>
                    <option value="Cédula">Cédula</option>
                    <option value="Cedula_extrangera">Cédula extrangera</option>
                    <option value="Pasaporte">Pasaporte</option>
                    <option value="Targeta:identidad">Targeta de identidad</option>
                    <option value="Niup">Niup</option>
                    <option value="DNI">DNI</option>
                </select>
                <input name="documento_identidad" type="tex" placeholder="Documento de identidad" required />
                <input name="telefono" type="tel" placeholder="Número de teléfono" required />
                <div class="button-container">
                <button type="button" class="btn-cancel" onclick="window.history.back()">Cancelar</button>
                <button type="submit" class="btn-register">Registrar</button>
                </div>
                <p class="terms">
                    Al registrarte, aceptas los <a href="terminos.jsp">términos y condiciones</a>.
                </p>
            </div>
        </form>
    <div id="footer-container"></div>
    <script src="../js/main.js" defer></script>
</body>
</html>
