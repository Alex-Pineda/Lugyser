<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Reservar</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/styles_reserva.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
 </head>
 <body>
    <div id='header-container'></div>  <!-- Aquí se insertará el encabezado -->
    <main class="main-content">
        <div class="date-picker">
            <h3>Seleccionar días</h3><br>
                <label for="start-date">Fecha inicio / final</label>
                <input id="start-date" type="date"/>
                <input id="end-date" type="date"/>
            <div style="display: flex; justify-content: space-between;">
                <button>Cancel</button>
                <button>OK</button>
            </div>
    </div>
    <div class="reservation-details">
            <label for="people-count">Cantidad de personas</label><br>
            <select id="people-count">
                <option>Value</option>
            </select><br>
            <label for="payment-method">Metodo de pago</label>
            <select id="payment-method">
                <option>Value</option>
            </select>
            <button class="cancel">Cancelar</button>
            <button>Confirmar</button><br>
            <h2>Total: </h2>
    </div>
    <div class="image-section">
        <img alt="Beautiful resort with a pool and scenic view" height="400" src="../imagenes/finca12.avif" width="800">
    </div>
  </main>
    <div id='footer-container'></div> <!-- Aquí se insertará el pie de página -->
    <script src="../js/main.js" defer></script>
</body>
</html>
